alias: Livingroom lights on at sunset
trigger:
  platform: sun
  event: sunset
action:
  - service: mqtt.publish
    data:
      topic: "/home/floor/1/livingroom/outlets/1"
      payload: "1"
      retain: true
  - service: mqtt.publish
    data:
      topic: "/home/floor/1/livingroom/outlets/3"
      payload: "1"
      retain: true

